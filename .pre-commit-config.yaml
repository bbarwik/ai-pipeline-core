repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
    - id: check-json
    - id: check-merge-conflict
    - id: check-toml
    - id: debug-statements
    - id: mixed-line-ending

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.9
  hooks:
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix]
    - id: ruff-format

- repo: https://github.com/econchick/interrogate
  rev: 1.7.0
  hooks:
    - id: interrogate
      args: [--fail-under=100, -v, ai_pipeline_core]
      pass_filenames: false

- repo: local
  hooks:
    - id: basedpyright
      name: basedpyright
      entry: basedpyright
      language: system
      types: [python]
      pass_filenames: false
      fail_fast: true

    - id: build-api-md
      name: build API.md with Pydoc-Markdown
      entry: bash -c 'pydoc-markdown && git diff --quiet -- API.md'
      language: system
      pass_filenames: false
      files: \.py$
