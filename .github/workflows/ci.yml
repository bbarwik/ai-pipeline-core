name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    uses: ./.github/workflows/reusable-quality-checks.yml

  documentation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: "Lint docstrings (Ruff: D + DOC)"
        run: ruff check --select D,DOC .

      - name: Docstring coverage (Interrogate)
        run: interrogate -v --fail-under 100 ai_pipeline_core

      - name: "Build API.md (Pydoc-Markdown)"
        run: make docs-build

      - name: Ensure API.md committed
        run: git diff --quiet -- API.md || (echo "API.md changed. Please run 'make docs-build' and commit the updated file." && exit 1)

  build:
    runs-on: ubuntu-latest
    needs: [quality-checks, documentation]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build wheel/sdist
        run: python -m build

      - name: Validate artifacts with Twine
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
