name: Reusable Quality Checks

on:
  workflow_call:
    inputs:
      python-version-json:
        description: 'JSON array of Python versions to test'
        type: string
        required: false
        default: '["3.12","3.13"]'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.12-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.12-

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.14.14

      - name: Ruff check
        run: ruff check .

      - name: Ruff format (check only)
        run: ruff format --check .

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.12-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.12-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: BasedPyright (source)
        run: basedpyright --level warning

      - name: BasedPyright (tests, errors only)
        run: basedpyright --level error -p pyrightconfig.tests.json

      - name: Vulture dead code
        run: vulture ai_pipeline_core/ .vulture_whitelist.py --min-confidence 80

      - name: Install Semgrep
        run: pipx install semgrep

      - name: Semgrep custom rules
        run: semgrep --config .semgrep/ ai_pipeline_core/ tests/ --error --quiet

      - name: Docstring coverage (Interrogate)
        run: interrogate -v --fail-under 100 ai_pipeline_core

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ fromJson(inputs.python-version-json) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage (unit only)
        run: pytest -v --tb=short -m "not integration and not clickhouse" --maxfail=1 --durations=10 --cov=ai_pipeline_core --cov-report=term-missing --cov-fail-under=80 -n 4

  clickhouse-test:
    if: github.event_name == 'push' || github.event_name == 'workflow_call'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.12-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.12-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ClickHouse integration tests
        run: pytest -v --tb=short -m "clickhouse" --maxfail=1 --durations=30

  integration-test:
    if: github.event_name == 'push' || github.event_name == 'workflow_call'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.12-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.12-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          LMNR_PROJECT_API_KEY: ${{ secrets.LMNR_PROJECT_API_KEY }}
        run: |
          if [ -n "$OPENAI_API_KEY" ]; then
            echo "Running integration tests with configured API keys..."
            pytest -v --tb=short -m "integration" --maxfail=1 --durations=30 -n 4
          else
            if [ "${{ github.event_name }}" == "workflow_call" ]; then
              echo "ERROR: Integration tests are required for releases but OPENAI_API_KEY is not set!"
              exit 1
            else
              echo "WARNING: Skipping integration tests - OPENAI_API_KEY not set"
            fi
          fi
