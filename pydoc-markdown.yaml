# pydoc-markdown.public.yaml
loaders:
  - type: python
    search_path: ["."]
    packages: ["ai_pipeline_core"]

processors:
  - type: smart
  - type: crossref
  - type: filter
    documented_only: true
    do_not_filter_modules: true

renderer:
  type: jinja2
  build_directory: .
  renders:
    - template: docs/api_template.jinja2
      produces:
        API:
          modules:
            - "ai_pipeline_core*"
      jinja2_environment_settings:
        autoescape: false
        trim_blocks: false
        lstrip_blocks: false
